{% extends "base.html" %}



{% block content %}



    <h1>Blog Posts</h1>

    <form action="/blog" method='post'>



            {% for blog in blogs %}

                <h2><a href='./blog?id={{blog.id}}'>{{blog.title}}</a></h2>

                <p>{{blog.body}}</p>

                <p>Written by: <a href='./blog?user={{blog.owner.id}}'>{{blog.owner.username}}</a></p>

                <!--<p>Written by ><a href='./blog?id={{blog.id}}'>{{blog.owner}}</a></p>-->

                

            {% endfor %}

    </form>



{% endblock %}
